<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="simulador.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    
    <div class="busqueda">
        <div id="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Busca tu producto aquÃ­.."
          />
          <button id="search">Buscar</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('Todo')">Todo</button>
          <button class="button-value" onclick="filterProduct('Mangas')">Mangas</button>
          <button class="button-value" onclick="filterProduct('Cosplays')">
            Cosplays
          </button>
          <button class="button-value" onclick="filterProduct('Posters')">
            Posters
          </button>
          <button class="button-value" onclick="filterProduct('Playeras')">
            Playeras
          </button>
        </div>
        <div id="products"></div>
      </div>
    <div class="logo">
        <ul>
            <li><img src="imgs inicio/1.png" alt=""></li>
            <li><img src="imgs inicio/2.png" alt=""></li>
            <li><img src="imgs inicio/3.png" alt=""></li>
            <li><img src="imgs inicio/4.png" alt=""></li>
            <li><img src="imgs inicio/5.png" alt=""></li>
            
        </ul>
    </div>
    <header id="header">
        <h1>YessAnime</h1>
        <div>
            <img id="carrito" class="carrito" src="/img/carrito-de-compras.png" alt="">
            <div id="numero"></div>
        </div>
    </header>

    <main>
        <div id="contenedor" class="contenedor"> 
            <img src="/simulador/imgS/2.png" alt="">
        </div>
    </main>
    
    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button class="pagar">Finalizar compra</button>
    </div>

    <script src="simulador.js"></script>
</body>


</html>
